[tool.poetry]
name = "bottle"
version = "0.1.0"
description = ""
authors = [
    "Stefan Pate <stefan.pate@northwestern.edu>",
    "Pavel Katsev <pasha@u.northwestern.edu>"
]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "~3.12"
pandas = "^2.2.2"
rdkit = "2024.3.2"
networkx = "^2.2"
tqdm = "^4.66.4"
requests = "^2.32.3"
cvxpy = "^1.5.2"
sqlalchemy = "^2.0.31"
equilibrator-api = "^0.6.0"
equilibrator-assets = "^0.6.0"
minedatabase = { git = "https://github.com/stefanpate/pickaxe", branch = "master" }
lxml = "^5.2.2"
setuptools = "^70.1.1"
more-itertools = "^10.3.0"
cyclopts = "^2.9.3"
matplotlib = "^3.9.1"
svgutils = "^0.3.4"
xlsxwriter = "^3.2.0"
keras = "^3.5.0"
poetry = "^1.8.3"
voila = "^0.5.7"
ipywidgets = "^8.1.5"
ipykernel = "^6.29.5"
ipysheet = "^0.7.0"
orjson = "^3.10.7"
ipydatagrid = "^1.3.2"
ipyaggrid = "^0.5.4"
pint = "0.24.4"
psycopg2-binary = "^2.9.10"

[tool.poetry.group.dev.dependencies]
findimports = "^2.5.0"
jupyterlab-vim = "^4.1.3"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
poethepoet = "^0.27.0"
memory-profiler = "^0.61.0"

[tool.poetry.group.lab.dependencies]
jupyterlab = "^4.2"
ipywidgets = "^8.1.5"

[tool.poetry.scripts]
bottle = "src.__main__:main"

[tool.poe]
envfile = ".env"

[tool.poe.tasks]
test = "pytest --cov=src"
build-image.shell = """
    docker build -t synbiorox/bottle:$(poetry version --short) . \
        --build-context assets=${BOTTLE_EXPANSION_ASSETS} \
        --platform=linux/amd64
"""
build-image-arm.shell = "docker build -t synbiorox/bottle.arm64:$(poetry version --short) . --platform=linux/arm64"
push-image.shell = "docker push synbiorox/bottle:$(poetry version --short)"
run-docker.shell = "docker run --rm -it -e JUPYTER_TOKEN=${JUPYTER_TOKEN} -p 8888:8888 synbiorox/bottle:$(poetry version --short)"

[tool.pytest.ini_options]
testpaths = ["tests"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
